<form [formGroup]="registerForm" (ngSubmit)="onSubmit()"
  class="max-w-7xl mx-auto mt-12 bg-gradient-to-r from-white via-blue-50 to-white dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 rounded-3xl shadow-2xl p-10 flex flex-col md:flex-row gap-10 items-start justify-between transition-all duration-500 ease-in-out">

  <!-- Section gauche : Image de profil -->
  <div class="w-full md:w-1/3 flex flex-col items-center text-center space-y-4">
    <div class="relative">
      <div class="w-36 h-36 rounded-full bg-gray-200 dark:bg-gray-700 ring-4 ring-blue-500 shadow-inner overflow-hidden">
        <img *ngIf="imagePreview" [src]="imagePreview" alt="Preview" class="object-cover w-full h-full" />
        <div *ngIf="!imagePreview" class="flex items-center justify-center h-full text-gray-400">
          <i class="fas fa-user text-6xl"></i>
        </div>
      </div>

      <!-- Bouton Upload -->
      <label for="file_input"
        class="mt-3 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg text-sm cursor-pointer hover:bg-blue-700 transition">
        Upload Image
      </label>
      <input id="file_input" type="file" (change)="onFileSelected($event)" class="hidden" />
    </div>
    <p class="text-sm text-gray-500 dark:text-gray-400">Allowed: PNG, JPG, Max 1MB</p>
  </div>

  <!-- Section droite : Formulaire -->
  <div class="w-full md:w-2/3 space-y-6">

    <!-- Row 1 : Nom + Email -->
    <div class="flex flex-col lg:flex-row gap-6">
      <div class="w-full">
        <label for="username" class="block text-sm font-semibold text-white mb-1">Full Name</label>
        <input formControlName="username" id="username" type="text" placeholder=""
          class="w-full px-5 py-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="w-full">
        <label for="email" class="block text-sm font-semibold text-white mb-1">Email</label>
        <input formControlName="email" id="email" type="email" placeholder=""
          class="w-full px-5 py-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500" />
      </div>
    </div>

    <!-- Row 2 : Rôle -->
    <div class="flex flex-col lg:flex-row gap-6">
      <div class="w-full">
        <label for="role" class="block text-sm font-semibold text-white mb-1">Role</label>
        <select formControlName="role" id="role"
          class="px-5 py-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500">
          <option value="" disabled selected>Select Role</option>
          <option value="admin">Admin</option>
          <option value="manager">Manager</option>
        </select>
      </div>
    </div>

    <!-- Row 3 : Password + Confirm -->
    <div class="flex flex-col lg:flex-row gap-6">
      <div class="w-full">
        <label for="password" class="block text-sm font-semibold text-white mb-1">Password</label>
        <input formControlName="password" id="password" type="password" placeholder=""
          class="w-full px-5 py-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="w-full">
        <label for="confirm_password" class="block text-sm font-semibold text-white mb-1">Confirm Password</label>
        <input formControlName="confirm_password" id="confirm_password" type="password" placeholder=""
          class="w-full px-5 py-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500" />
      </div>
    </div>

    <!-- Acceptation des conditions -->
    <div class="flex items-start gap-3">
      <input id="agree" type="checkbox" required
        class="mt-1 w-5 h-5 text-blue-600 bg-gray-100 dark:bg-gray-800 border-gray-300 rounded focus:ring-2 focus:ring-blue-500" />
      <label for="agree" class="text-sm text-gray-700 dark:text-gray-300">
        I accept the <a href="#" class="text-blue-600 dark:text-blue-400 hover:underline">terms & conditions</a>
      </label>
    </div>

    <!-- Bouton Submit -->
    <button type="submit" [disabled]="!registerForm.valid"
      class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 cursor-pointer">
      <span
        class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent">
        Create Account
      </span>
    </button>

    <!-- Lien de retour -->
    <div class="text-right">
      <a (click)="navigateTo('UserList')"
        class="text-sm text-gray-500 hover:text-blue-600 dark:text-gray-400 dark:hover:text-blue-300 cursor-pointer transition">
        ← Back to Users
      </a>
    </div>
  </div>
</form>
