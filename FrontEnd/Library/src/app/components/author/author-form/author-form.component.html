<div class="min-h-screen flex flex-col bg-gray-50">

  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6">
    <h1 class="text-2xl font-bold text-gray-900">Add New Author</h1>
  </header>

  <!-- Contenu principal -->
  <main class="flex-grow flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-8">

      <form (ngSubmit)="createAuthor()" novalidate class="space-y-6">

        <!-- Nom de l’auteur -->
        <div>
          <label for="authorName" class="block text-sm font-semibold text-gray-700 mb-1">
            Author Name
          </label>
          <input
            id="authorName"
            name="authorName"
            type="text"
            [(ngModel)]="author.authorName"
            required
            placeholder="Enter author name"
            class="block w-full rounded-md border border-gray-300 bg-gray-50 px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          />
          <!-- Ici tu peux ajouter message d’erreur si tu veux -->
        </div>

        <!-- Upload image -->
        <div
          class="p-0 border-2 border-dashed border-gray-300 rounded-2xl bg-white hover:shadow-xl transition-shadow duration-300 cursor-pointer"
          (click)="fileInput.click()"
        >
          <label for="file_input" class="flex flex-col items-center justify-center h-48 space-y-3 cursor-pointer">
            <svg aria-hidden="true" class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M7 16v-4m0 0l-4 4m4-4l4 4m5-4v-4m0 0l-4 4m4-4l4 4"></path>
            </svg>
            <p class="text-gray-600 font-medium">Click to upload or drag & drop</p>
            <p class="text-xs text-gray-400">SVG, PNG, JPG or GIF (max. 800x400px)</p>
          </label>
          <input
            #fileInput
            id="file_input"
            type="file"
            (change)="onFileSelected($event)"
            class="hidden"
            accept="image/*"
          />
        </div>

        <!-- Preview image -->
        <div *ngIf="imagePreview" class="mt-4">
          <img
            [src]="imagePreview"
            alt="Preview"
            class="w-full max-h-40 object-contain rounded-2xl border border-gray-200"
          />
        </div>

        <!-- Bouton Soumettre -->
        <div>
          <button
            type="submit"
            class="w-full py-2 text-sm bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition cursor-pointer"
          >
            Submit
          </button>
        </div>

        <!-- Bouton Retour -->
        <div class="text-center">
          <button
            type="button"
            (click)="navigateTo('AuthorList')"
            class="py-2 px-6 mt-4 text-blue-600 font-semibold bg-gray-100 rounded-md border border-gray-300 hover:bg-gray-200 focus:outline-none focus:ring-4 focus:ring-gray-200 transition cursor-pointer"
          >
            Back
          </button>
        </div>

      </form>

    </div>
  </main>

</div>
